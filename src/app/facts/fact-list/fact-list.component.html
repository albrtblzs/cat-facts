<mat-accordion multi="true" *ngIf="facts.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header class="title">
      <mat-card-title class="mat-card-title">
        Favorite Cat Facts
      </mat-card-title>
    </mat-expansion-panel-header>
  <mat-card class="mat-card" *ngFor = "let fact of facts">
        {{fact.text}}
  </mat-card>
</mat-expansion-panel>
</mat-accordion>

<p class = " info-text mat-body-1" *ngIf="facts.length <= 0">No fact added yet!</p>
<br>
