<mat-card>
  <br>
  <div style="margin-bottom: 25px;">
  <img mat-card-image class="img" src="http://www.commonchaos.com/wp-content/uploads/2011/07/happy-cat.jpg" alt="happy cat">
  </div >
    <div>
      <p class="fact-text">
        {{this.factService.fact?.text}}
      </p>
    </div>
    <hr>
      <button (click)="onGetFact()" class="button1-style"
      mat-raised-button
      color = "primary"
      type="submit">Next Fact
      </button>
      <button (click)="onSaveFact()" class="button2-style"
      mat-raised-button
      color = "primary"
      type="submit">Save Fact
      </button>
      <div>
        <p class="fact-message">
          {{this.factService.message}}
        </p>
      </div>
</mat-card>
